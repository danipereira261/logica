<meta charset="utf-8">
<h1>Uber vs Carro</h1>

<h2>Uber</h2>
<p>Total: R$ 42,68</p>

<h2>Carro</h2>

<script>



var distancia = parseFloat(prompt("Qual a distância que será percorrida?"));
var autonomia = parseFloat(prompt("Quantos km seu carro faz por litro?"));
var precoLitroGasolina = parseFloat(prompt("Qual o preço do litro da gasolina?"));

var totalGasolina = (distancia/ autonomia)* precoLitroGasolina

var totalEstacionamento = parseFloat(prompt("Digite o quanto gastará com estacionamento"));
var totalCarro = totalGasolina + totalEstacionamento





document.write(`
    Gasolina: R$ ${totalGasolina.toFixed(2).replace(".", ",")}
<br>
Estacionamento: R$ ${totalEstacionamento.toFixed(2).replace(".", ",")} 
<br>
Total: R$ ${totalCarro.toFixed(2).replace(".", ",")}



`);




</script>
