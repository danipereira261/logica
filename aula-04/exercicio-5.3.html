<h2>Uber</h2>
<script src="exercicio-5.6-pegaNumero.js"></script>

<script>
 //var distancia = parseFloat(prompt("Qual a distância que será percorrida?"))
 mensagem = "Qual a distância que será percorrida?"
 var distancia = pegaNumero()
 //var velocidadeMedia = parseFloat(prompt("Qual a velocidade média do carro?"))
 mensagem = "Qual a velocidade média do carro?"
 var velocidadeMedia = pegaNumero();
 var tempoEmHoras = distancia / velocidadeMedia
 var tempoEmMinutos = tempoEmHoras * 60
 var totalUber = 2 + distancia * 1.4 + tempoEmMinutos * 0.26
 document.write(`
 Total: R$ ${totalUber.toFixed(2).replace(".", ",")}
 `)
</script>


 <h2>Carro</h2>
 <script>
 //var autonomia = parseFloat(prompt("Quantos km seu carro faz por litro?"))
 mensagem = "Quantos km seu carro faz por litro?";
 var autonomia = pegaNumero();
 //var precoLitroGasolina = parseFloat(prompt("Qual o preço do litro da gasolina?"))
 mensagem = "Qual o preço do litro da gasolina?";
 var precoLitroGasolina = pegaNumero();
 //var totalEstacionamento = parseFloat(prompt("Digite o quanto gastará com estacionamento"))
 mensagem = "Digite o quanto gastará com estacionamento";

 `)
 

 

</script>
