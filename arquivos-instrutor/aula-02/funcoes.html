function soma(n1, n2) {

}

function media(n1, n2, n3, n4) {
  // console.log( arguments.length );
  var resultado = ( n1 + n2 + n3 + n4 ) / 4;
  return resultado; 
}

function multiplicacao(a, b) {
  var resultado = a * b;
  return resultado;
}
