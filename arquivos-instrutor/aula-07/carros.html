<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Automóveis</title>
</head>
<body>
  <h1>Cadastro de Automóveis</h1>
  <hr>

  <label for="modelo">Modelo:</label>
  <input type="text" id="modelo" autofocus>
  <br><br>

  <label for="ano">Ano</label>
  <input type="number" id="ano">
  <br><br>

  <label for="preco">Preço</label>
  <input type="number" id="preco">
  <br><br>

  <label for="cor">Cor</label>
  <input type="color" id="cor">
  <br><br>

  <button onclick="cadastrarCarro()">Cadastrar</button>
  <hr>

  <table border="1">
    <thead>
      <tr>
        <th>Modelo</th>
        <th>Ano</th>
        <th>Preço</th>
        <th>Cor</th>
      </tr>
    </thead>
    <tbody id="conteudo">
      <tr>
        <td colspan="4">Não existem itens cadastrados</td>
      </tr>
    </tbody>
  </table>

  <script src="carros.js"></script>
</body>
</html>
